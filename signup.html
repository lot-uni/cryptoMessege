<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="暗号や謎解きによくあるパスワードを入れるとメッセージが出てくるみたいな事が出来るサービースです。">
  <script type="text/javascript" src="./js/signup.js"></script>
  <style> @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap'); </style>
  <link rel="stylesheet" type="text/css" href="./style/style.css">
  <link rel="stylesheet" type="text/css" href="./style/signup.css">
  <link rel="icon" href="./img/main-logo.png">
  <title>ログイン | message-rock</title>
</head>
<body>
  <h1 class="title">ようこそ</h1>
  <div class="wrapper">
    <div class="column">
      <form action="">
        <input type="email" name="email" id="email" placeholder=" メールアドレス"><br>
        <input type="password" name="password" id="password" placeholder="  パスワード"><br>
        <p id="submit">登録</p>
        <!-- <input type="submit" value="登録" id="submit" disabled> -->
      </form>
    </div>
    <div class="column" id="left">
      <img src="./img/main-logo.png" alt="" id="main-logo">
    </div>
  </div>
  <footer>
    <p>create by lot-uni</p>
  </footer>
</body>
</html>
